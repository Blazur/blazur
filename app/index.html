<!doctype html>
<html lang="eng" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Devkeep</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="196x196" href="images/touch/chrome-touch-icon-196x196.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/app.css">

  </head>
  <body>

    <div ui-view></div>
    <script src="./lodash/dist/lodash.min.js"></script>
    <script src="./angular/angular.min.js"></script>
    <script src="./angular-cookies/angular-cookies.min.js"></script>
    <script src="./angular-resource/angular-resource.min.js"></script>
    <script src="./angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="./angular-classy/angular-classy.min.js"></script>
    <script src="./ngFx/dist/ngFx.min.js"></script>

    <!-- build:js scripts/main.min.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/home/home.js"></script>
    <script src="scripts/home/directives/directives.js"></script>
    <script src="scripts/home/directives/materialize.js"></script>
    <script src="scripts/home/directives/drawer.js"></script>
    <script src="scripts/home/directives/signinForm.js"></script>
    <script src="scripts/home/directives/paperButton.js"></script>
    <script src="scripts/home/directives/paperInput.js"></script>
    <script src="scripts/home/directives/reveal.js"></script>
    <script src="scripts/home/directives/ripple.js"></script>
    <script src="scripts/home/landing/landing.js"></script>
    <script src="scripts/home/how/how.js"></script>
    <script src="scripts/home/faq/faq.js"></script>
    <script src="scripts/user/user.js"></script>
    <script src="scripts/user/authService.js"></script>
    <script src="scripts/user/userResource.js"></script>
    <script src="scripts/profile/profile.js"></script>
    <script src="scripts/profile/postAJob/post.js"></script>
    <script src="scripts/profile/history/history.js"></script>
    <!-- endbuild -->

    <script type="text/ng-template" id="paperInput.html">
      <div class="group">
        <input type="{{ type }}" ng-model="value">
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>{{ label }}</label>
      </div>
    </script>

    <script type="text/ng-template" id="profile/post-a-job.html">
      <div>
        <h1>Post a Job</h1>
      </div>
    </script>
     <script type="text/ng-template" id="profile/history.html">
      <div>
        <h1>History</h1>
      </div>
    </script>

    <script type="text/ng-template" id="signinForm.html">
      <div class="main">
        <form name="signinForm" novalidate >
          <div class="card card-form">
            <paper-input label="email" type="email" attrs="form.emailAttrs" value="form.email" ng-maxlength="15" ng-minlength="4" required>email</paper-input>

            <paper-input label="password" type="password" value="form.password" required ng-maxlength="10" ng-minlength="6">password</paper-input>

            <paper-button type="submit" ng-disabled="signinForm.$invalid" class="" ripple="accent" text="sign in"></paper-button>
            <paper-button ng-click="oauth('github')" text="github" class="canvas" ripple="accent">
            </paper-button>
            <paper-button text="Google+" class="google-red" ripple></paper-button>
          </div>
        </form>
      </div>
    </script>

    <script type="text/ng-template" id="profile.html">
      <div id="profile-container" class="canvas">
        <div id="side-bar" class="g-wide--1 shadow-2-right">
          <section>
            <img ng-src="http://www.gravatar.com/avatar/{{ user.providers.github.gravatarId }}.png" alt="{{ user.username }}"/>
            <h3>{{ user.name }}</h3>
          </section>
          <ul>
            <li ripple="primaryDark" duration="1.5" ui-sref-active="active" ng-click="goTo('post')">
              <a ui-sref="app.profile.post">Post a job</a>
            </li>
            <li ripple="primaryDark" duration="1.5">
              <a href="#">Messages <div ng-if="hasMessages" class="message-noti">{{ user.messages.length }}</div></a>
            </li>
            <li ripple="primaryDark" duration="1.5" ui-sref-active="active" ng-click="goTo('history')">
              <a ui-sref="app.profile.history">History</a>
            </li>
            <li ripple="primaryDark" duration="1.5">
              <a href="#">Settings</a>
            </li>
            <li ripple="primaryDark" duration="1.5">
              <a href="#">Sign out</a>
            </li>
          </ul>
        </div>
        <div class="g-wide--2 g-wide--last">
          <div ui-view fx-animate></div>
        </div>
      </div>
    </script>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-XXXXX-X', 'auto');
      ga('send', 'pageview');
    </script>
    <!-- Built with love using Web Starter Kit -->
  </body>
</html>
